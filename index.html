<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol's RNG Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
    <div class="grid-container">
        <div class="grid-item" data-multiplier="2">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/e/ef/Common_Aura.gif" alt="Common">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1" max="99999">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="4">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/0/0d/Uncommon_Aura.gif" alt="Uncommon">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="5">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/3/3c/GoodAura.gif" alt="Good">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="8">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/9/91/NaturalAura.gif/" alt="Natural">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="16">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/2/2c/Rare_Aura.gif/" alt="Rare">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="32">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/1/10/DivinusAura.gif/" alt="Divinus">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="64">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/4/48/CrystalAura.gif/" alt="Crystallized">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="128">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/5/5f/RageAura.gif/" alt="Rage">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="150">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/1/14/TopazCollectionNight.gif/" alt="Topaz">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <div class="grid-item" data-multiplier="350">
            <img src="https://static.wikia.nocookie.net/sol-rng/images/0/07/RubyAura.gif/" alt="Ruby">
            <div class="input-container">
                <input type="number" class="quantity" value="1" min="1">
                <button class="add-button">Add</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
    </div>
    <div class="total-container">
        <div class="total-box">
            Your Inventory Value: <span id="total">0</span>
            <button class="clear-button">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
